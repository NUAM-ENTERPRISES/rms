name: Deploy RMS Backend

on:
  push:
    branches:
      - main   # Trigger deployment only on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Start SSH agent and add private key from secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      # Step 3: Deploy to your VM
      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} \
          "cd /var/www/rms/backend && ./deploy.sh"
